<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="parent">
        <nav>
          <img
            class="insta-logo"
            src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png"
            alt=""
          />
          <div class="icons">
            <a href=""> <i class="ri-heart-3-line"></i></a>
            <a href=""> <i class="ri-chat-3-line"></i></a>
          </div>
        </nav>
        <main>
          <header></header>
          <div class="story-popup" style="display: none"></div>

          <footer>
            <div class="container">
              <div class="top">
                <div class="top_left">
                  <div id="logo">
                    <img
                      src="https://plus.unsplash.com/premium_photo-1668896122605-debd3fed81a4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cG90cmFpdHxlbnwwfHwwfHx8MA%3D%3D"
                      alt=""
                    />
                  </div>

                  <div id="user_name">architectanddesign</div>
                </div>
                <div class="top_right">
                  <button>Follow</button>
                  <div class="icon">
                    <img
                      width="16"
                      height="16"
                      src="https://img.icons8.com/small/16/more.png"
                      alt="more"
                    />
                  </div>
                </div>
              </div>
              <div class="middle">
                <img
                  src="https://plus.unsplash.com/premium_photo-1668896122605-debd3fed81a4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cG90cmFpdHxlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                />
                <i class="ri-heart-3-line"></i>
              </div>
              <div class="bottom">
                <div class="bottom_top">
                  <div class="bottom_top_left">
                    <span id="${idx}">${elem.like ? '<i class="ri-heart-line"></i>' : '<i class="ri-heart-line"></i>' }</span>
                    

                    <div id="likes">1200</div>
                    <img
                      width="24"
                      height="24"
                      src="https://img.icons8.com/forma-light/24/speech-bubble.png"
                      alt="speech-bubble"
                    />
                    <div id="comments">339</div>
                    <img
                      width="24"
                      height="24"
                      src="https://img.icons8.com/material-outlined/24/filled-sent.png"
                      alt="filled-sent"
                    />
                    <div id="sent">7290</div>
                  </div>
                  <div class="bottom_top_right">
                    <img
                      width="24"
                      height="24"
                      src="https://img.icons8.com/material-outlined/24/bookmark-ribbon--v1.png"
                      alt="bookmark-ribbon--v1"
                    />
                  </div>
                </div>
                <div class="bottom_middle">
                  <div id="caption">
                    <span>architectanddesign</span> The "Drift" wooden sculpture
                    is designed by a matthis
                  </div>
                </div>
                <div class="bottom_bottom">
                  <div id="comments">View all comments</div>
                  <div id="time_ago">6 days ago</div>
                </div>
              </div>
            </div>
          </footer>
        </main>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
